<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article>
    <picture>
      <img src="images/image-header-mobile.jpg" 
           alt="Office workers having a good time">
    </picture>

    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>

      <p class="stat"> 10k+ <span>companies</span> </p>
      <p class="stat"> 314 <span>templates</span> </p>
      <p class="stat"> 12m+ <span>queries</span> </p>
  </article>
    </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javier Rodriguez</a>.
  </div>
</body>
</html>
